name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate Pacman graph
        uses: maurodesouza/pacman-contribution-graph@main
        with:
          github_user_name: sadtafhim

      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: generate pacman contribution graph"
